# @package _global_
core:
  url_data: ''
defaults:
- override /inputs:
  - local
- override /processes:
  - data_assimilation
  - iceflow
  - thk
- override /outputs: []
inputs:
  local:
    filename: input.nc
processes:
  iceflow:
    physics:
      init_slidingco: 0.045
    emulator:
      save_model: true
      retrain_freq: 1
  data_assimilation:
    output:
      save_result_in_ncdf: ../../output.nc
      vars_to_save:
      - usurf
      - topg
      - thk
      - slidingco
      - velsurf_mag
      - velsurfobs_mag
      - divflux
      - icemask
      - arrhenius
      - thkobs
      - dhdt
      plot2d_live: false
      plot2d: false
    control_list:
    - usurf
    - slidingco
    cost_list:
    - icemask
    - usurf
    - velsurf
    fitting:
      usurfobs_std: 2.0
      velsurfobs_std: 0.25
    optimization:
      retrain_iceflow_model: true
      nbitmax: 100
      nb_relaxation_steps: 100
    regularization:
      slidingco: 1.0e0
      smooth_anisotropy_factor: 1.0
      convexity_weight: 1.0
outputs: {}
