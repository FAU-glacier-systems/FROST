experiment_name: "ELA_TI"     # Name of the experiment
rgi_id: "RGI2000-v7.0-G-11-01457"   # Glacier ID
smb_model: "TI"                    # Type of SMB model used

pipeline_steps:
  download: true                   # Enable downloading input data
  inversion: true                  # Enable inversion step
  calibrate: true                  # Enable EnKF calibration step

download:
  oggm_shop: true                  # Use OGGM-shop data
  hugonnet: true                   # Download Hugonnet et al. dh/dt data
  year_interval: 20                # Temporal span for Hugonnet data
  target_resolution: None          # Leave unset to use native resolution
  # Custom path to Hugonnet data
  hugonnet_directory: 'data/raw/hugonnet/11_rgi60_2000-01-01_2020-01-01'

EnKF:
  seed: 6                          # Random seed for reproducibility
  inflation: 1                     # Ensemble inflation factor
  ensemble_size: 6                # Number of ensemble members
  iterations: 5                    # Number of EnKF iterations
  init_offset: 0                   # ELA offset for initialization
  elev_band_height: 50             # Height of elevation bands
  forward_parallel: true           # Enable parallel forward simulation
  synthetic: false                 # Use real observations, not synthetic test

  smb_prior_mean:
    melt_f: 10.0                   # Prior mean of melt factor [ mm water / (degree Celcius day) ]
    prcp_fac: 1.0                  # Prior mean of precipitation scaling factor [ - ]
    temp_bias: 0.0                 # Prior mean of temperature bias [ degree Celsius ]

  smb_prior_std:
    melt_f: 10.0                   # Std. dev. of melt factor [ mm water / (degree Celcius day) ]
    prcp_fac: 10.0                  # Std. dev. of precipitation scaling factor [ - ]
    temp_bias: 5.0                 # Std. dev. of temperature bias [ degree Celsius ]



