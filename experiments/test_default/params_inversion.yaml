# @package _global_
core:
  url_data: ''
defaults:
- override /inputs:
  - load_ncdf
- override /processes:
  - data_assimilation
  - iceflow
- override /outputs: []
inputs:
  load_ncdf:
    input_file: input.nc
processes:
  iceflow:
    physics:
      init_slidingco: 0.045
    emulator:
      save_model: true
      retrain_freq: 1
  data_assimilation:
    output:
      save_result_in_ncdf: ../../output.nc
      vars_to_save:
      - usurf
      - topg
      - thk
      - slidingco
      - velsurf_mag
      - velsurfobs_mag
      - divflux
      - icemask
      - arrhenius
      - thkobs
      - dhdt
      plot2d_live: false
      plot2d: false
    control_list:
    - thk
    cost_list:
    - velsurf
    - thk
    - icemask
    optimization:
      retrain_iceflow_model: true
      nbitmax: 500
    fitting:
      velsurfobs_std: 0.25
      thkobs_std: 10
    regularization:
      thk: 1.0
      smooth_anisotropy_factor: 1.0
      convexity_weight: 1.0
outputs: {}
